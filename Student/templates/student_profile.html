<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <div class="profile">
    <img src="{{ student.image.url}}">
    <h2>{{ student.first_name }}</h2>
    <h2>{{ student.last_name }} </h2>
    <h2>{{student.age}}</h2>
    <h2>{{student.email}}</h2>
    <h2>{{student.student_id}}</h2>
    <h2>{{student.student_class}}</h2>
    


    </div>
<style>
    .profile{
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 30px;
        height: 530px;
        width: 400px;
        margin-left: 500px;
        text-align: center;
        background-color: rgb(243, 212, 243);
    }
    img{
        padding-top: 10px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    h2{
        font-size: 25px;
    }

</style>
    



</body>
</html>
